<html lang="es-MX">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/materialert.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<body>
		<div class="materialert">
		    <i class="material-icons">check_circle</i>
			<span>Oh! What a beautiful default alert</span>
		    <button type="button" class="close-alert">×</button>
		</div>
		<div class="materialert info">
		    <div class="material-icons">info_outline</div>
		    <span>Oh! What a beautiful info alert :)</span>
			<button type="button" class="close-alert">×</button>
		</div>
		<div class="materialert error">
		    <div class="material-icons">error_outline</div>
			<span>Oh! What a beautiful error alert :)</span>
			<button type="button" class="close-alert">×</button>
		</div>
		<div class="materialert success">
		    <div class="material-icons">check</div>
			<span>Oh! What a beautiful success alert :)</span>
			<button type="button" class="close-alert">×</button>
		</div>
		<div class="materialert warning">
		    <div class="material-icons">warning</div>
			<span>Oh! What a beautiful warning alert :)</span>
			<button type="button" class="close-alert">×</button>
		</div>
	</body>
</html>
